<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPM Restaurant</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./assets/css/base.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <div class="app">
      <!-- Header -->
      <header class="header">
        <div class="logo">SPM</div>
        <div class="nav-wrapper">
          <nav class="header__navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Menu</a>
            <a href="#">Reservation</a>
            <a href="#">Gallery</a>
            <a href="#">Contact</a>
          </nav>
          <div class="icons-group">
            <i class="fab fa-facebook-f"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-youtube"></i>
          </div>
          <button class="btn-table">Book a Table</button>
        </div>
      </header>

      <!-- Content Main -->
      <main class="main"></main>
      <div>
        <section class="hero">
          <div class="hero-text">
            <h1>Son Phu Minh</h1>
            <p style="font-size: 50px">Welcome to our restaurant</p>
            <p style="font-family: Lobster Two">
              Discover the flavors that make every moment unforgettable.
            </p>
          </div>
        </section>
      </div>

      <!-- Our Story Section -->
      <section class="our-story">
        <div class="content-wrapper">
          <div class="text">
            <h2 style="font-family: Mervale Script">
              Discover <br />
              <span style="color: #ffd700">Our Story</span>
            </h2>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia
              ex molestias in libero, fugiat quibusdam quos.
            </p>
            <button class="btn-recipes">Our Recipes</button>
          </div>
          <div class="image">
            <img src="./assets/imgs/anh2.jpg" alt="Delicious food" />
          </div>
        </div>
      </section>
      <!-- Footer -->
      <footer class="footer"></footer>
    </div>
  </body>
  <!-- Link icon web Font Awersome -->
  <script
    src="https://kit.fontawesome.com/d54a5eadc7.js"
    crossorigin="anonymous"
  ></script>
</html>
